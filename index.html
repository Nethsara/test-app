<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vibration Patterns Demo</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fafafa;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
    }

    button {
      width: 250px;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    /* Example button styles */

    .btn-primary {
      background-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #005dc1;
    }

    .btn-secondary {
      background-color: #6c757d;
    }
    .btn-secondary:hover {
      background-color: #545b62;
    }

    .btn-ghost {
      background-color: #17a2b8;
    }
    .btn-ghost:hover {
      background-color: #11707f;
    }

    .btn-payment {
      background-color: #28a745;
    }
    .btn-payment:hover {
      background-color: #1e7c31;
    }

    .note {
      color: #666;
      font-size: 14px;
      text-align: center;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <h1>Vibration Patterns Demo</h1>

  <div class="button-container">
    <button class="btn-primary" onclick="vibratePrimary()">Primary Click</button>
    <button class="btn-secondary" onclick="vibrateSecondary()">Secondary Click</button>
    <button class="btn-ghost" onclick="vibrateGhost()">Ghost Click</button>
    <button class="btn-payment" onclick="vibratePaymentSuccess()">Payment Success</button>
  </div>

  <div class="note">
    Tap these buttons on a mobile device that supports vibration 
    (e.g., Android Chrome). iOS Safari does not support <code>navigator.vibrate</code>.
  </div>

  <script>
    function vibratePrimary() {
      // A simple single buzz (e.g., 200ms)
      if ("vibrate" in navigator) {
        navigator.vibrate(100);
      } else {
        alertNotSupported();
      }
    }

    function vibrateSecondary() {
      // Slightly longer single buzz (e.g., 300ms)
      if ("vibrate" in navigator) {
        navigator.vibrate(50);
      } else {
        alertNotSupported();
      }
    }

    function vibrateGhost() {
      // A short repeating pattern: 100ms vibrate, 50ms pause, 100ms vibrate
      if ("vibrate" in navigator) {
        navigator.vibrate([100, 50, 100]);
      } else {
        alertNotSupported();
      }
    }

    function vibratePaymentSuccess() {
      // A pattern that "feels" like a confirm: 200ms, pause 50ms, 200ms
      if ("vibrate" in navigator) {
        navigator.vibrate([200, 50, 200]);
      } else {
        alertNotSupported();
      }
    }

    function alertNotSupported() {
      alert("Vibration API not supported on this device/browser.");
    }
  </script>
</body>
</html>
