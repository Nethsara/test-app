<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phone Vibration Demo</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0; 
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    button {
      padding: 15px 30px;
      background-color: #008cba;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #005f75;
    }

    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
      text-align: center;
      max-width: 300px;
    }
  </style>
</head>
<body>

  <h1>Vibration Test</h1>
  
  <button onclick="vibratePhone()">Vibrate Phone</button>
  
  <div class="note">
    Click the button to make your phone vibrate.  
    (Supported only on some mobile browsers!)
  </div>

  <script>
    function vibratePhone() {
      if ("vibrate" in navigator) {
        // Vibrate for 200 milliseconds
        navigator.vibrate(200);
      } else {
        alert("Vibration API is not supported on this device/browser.");
      }
    }
  </script>
</body>
</html>
